<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>Rotating Navigation</title>
    <script src="main.js" defer></script>
  </head>
    <div class="container-wrap">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="content">
        <div class="container">
          <div class="progress-container">
              <div class="progress" id="progress"></div>
              <div class="circle-step active">1</div>
              <div class="circle-step">2</div>
              <div class="circle-step">3</div>
              <div class="circle-step">4</div>
          </div>
          <div class="content-container">
              <div class="step-content active">
                  <h3>Step 1</h3>
                  <p>Press "Next" to see more</p>
                  <p>Press "Prev" to go back</p>
              </div>
              <div class="step-content">
                  <h3>Step 2</h3>
                  <p>Hello there...</p>
              </div>
              <div class="step-content">
                  <h3>Step 3</h3>
                  <p>Keep forward!</p>
              </div>
              <div class="step-content">
                  <h3>Step 4</h3>
                  <p>You did it! Well done!</p>
                  <p>Press "Done" to reload!</p>
              </div>
          </div>
          <div class="wrap-button">
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
      </div>

      <div class="content-img">
        <img src="/48b4046385bb3a25288f7b06504c367e.jpg" alt="">
      </div>
    </div>

    <nav>
      <ul>
        <li><i class="fas fa-home"></i><a href="#"> Home</a></li>
        <li><i class="fas fa-user-alt"></i><a href="#"> About</a></li>
        <li><i class="fas fa-envelope"></i><a href="#"> Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
